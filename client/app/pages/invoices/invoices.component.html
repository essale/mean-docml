<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div [hidden]="isLoading" class="container">
  <app-page-header [title]="title"></app-page-header>
  <div class="row">
    <div class="col-md-12 col-centered" id="app-table">
      <div class="mat-elevation-z4">
        <mat-table #table [dataSource]="dataSource" matSort>
          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef>
              <span mat-sort-header>Username</span>
              <mat-form-field floatLabel="never">
                <mat-label>Search</mat-label>
                <input matInput [formControl]="usernameFilter">
              </mat-form-field>
            </mat-header-cell>
            <mat-cell *matCellDef="let invoice"> {{ invoice.username }} </mat-cell>
          </ng-container>

          <!-- InvoiceId Column -->
          <ng-container matColumnDef="invoiceId">
            <mat-header-cell *matHeaderCellDef>
              <span mat-sort-header>InvoiceId</span>
              <mat-form-field floatLabel="never">
                <mat-label>Search</mat-label>
                <input matInput [formControl]="supplierNameFilter">
              </mat-form-field>
            </mat-header-cell>
            <mat-cell *matCellDef="let invoice"> {{ invoice.invoiceId }} </mat-cell>
          </ng-container>

          <!-- SupplierName Column -->
          <ng-container matColumnDef="supplierName">
            <mat-header-cell *matHeaderCellDef>
              <span mat-sort-header>Supplier Name</span>
              <mat-form-field floatLabel="never">
                <mat-label>Search</mat-label>
                <input matInput [formControl]="supplierNameFilter">
              </mat-form-field>
            </mat-header-cell>
            <mat-cell *matCellDef="let invoice"> {{ invoice.supplierName }} </mat-cell>
          </ng-container>

          <!-- TotalPayment Column -->
          <ng-container matColumnDef="totalPayment">
            <mat-header-cell *matHeaderCellDef>
              <span mat-sort-header>Total Payment</span>
              <mat-form-field floatLabel="never">
                <mat-label>Search</mat-label>
                <input matInput [formControl]="totalPaymentFilter">
              </mat-form-field>
            </mat-header-cell>
            <mat-cell *matCellDef="let invoice"> {{ invoice.totalPayment }} </mat-cell>
          </ng-container>

          <!-- InvoiceDate Column -->
          <ng-container matColumnDef="invoiceDate">
            <mat-header-cell *matHeaderCellDef>
              <span mat-sort-header>Invoice Date</span>
              <mat-form-field floatLabel="never">
                <mat-label>Search</mat-label>
                <input matInput [formControl]="invoiceDateFilter">
              </mat-form-field>
            </mat-header-cell>
            <mat-cell *matCellDef="let invoice"> {{ invoice.invoiceDate }} </mat-cell>
          </ng-container>

          <!-- SupplierName Column -->
          <ng-container matColumnDef="createdAt">
            <mat-header-cell *matHeaderCellDef>
              <span mat-sort-header>Supplier Name</span>
              <mat-form-field floatLabel="never">
                <mat-label>Search</mat-label>
                <input matInput [formControl]="createdAtFilter">
              </mat-form-field>
            </mat-header-cell>
            <mat-cell *matCellDef="let invoice"> {{ invoice.createdAt }} </mat-cell>
          </ng-container>
          
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
            <mat-cell *matCellDef="let invoice">
              <button mat-icon-button color="warn" class="btn btn-sm btn-danger" (click)="deleteInvoice(invoice)">
                <i class="fa fa-trash"></i>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
