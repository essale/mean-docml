
<div class="container">
  <br />
  <br />
  <div class="row">
    <div class="col-md-12" id="app-table">
      <div *ngIf="!auth.loggedIn" class="btn-wrap">
        <button mat-raised-button routerLink="/login" routerLinkActive="active" color="accent">
          <i class="fa fa-sign-in"></i> Login
        </button>
        <button mat-raised-button routerLink="/signup" routerLinkActive="active" color="accent">
          <i class="fa fa-user-plus"></i> Signup
        </button>
      </div>

      <!--Map-->
      <mat-list class="param-item" [colspan]="mapColNumber" [rowspan]="mapRowsNumber">
          <agm-map #AgmMap [(latitude)]="location.lat" [(longitude)]="location.lng" [(zoom)]="location.zoom"
            [disableDefaultUI]="true" [zoomControl]="true" [(fitBounds)]='location.viewport'>
            <agm-marker *ngFor="let element of markers" [latitude]="element.lat" [longitude]="element.lng"
              [animation]="'DROP'"></agm-marker>
          </agm-map>
        </mat-list>

      <h4 *ngIf="auth.isAdmin" class="user-role">(המשתמש הוא אדמין)</h4>
      <h4 *ngIf="!auth.isAdmin && auth.loggedIn" class="user-role">(המשתמש לא אדמין)</h4>
    </div>
  </div>
</div>
