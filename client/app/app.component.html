<link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" rel="stylesheet">

<header>
    <div class="menu-toggle" id="hamburger">
        <i class="fas fa-bars"></i>
    </div>
    <div class="overlay"></div>
    <div class="container">
        <nav>
            <h1 class="brand"><a href="index.html"><span>doc</span>ML</a></h1>
            <ul>
                <li><a href="#" routerLink="/" class="link" routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact:true}">Home</a></li>
                <li><a href="#" routerLink="/invoiceAnalyzer" class="link" routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact:true}">Analyzer</a></li>
                <li><a href="#" routerLink="/invoices" class="link" routerLinkActive="active"
                       [routerLinkActiveOptions]="{ exact:true}">Invoices</a></li>
                <li><a href="#" routerLink="/suppliers" class="link" routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact:true}">Suppliers</a></li>
                <li><a href="#" routerLink="/" class="link" routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact:true}">Statistics</a></li>
                <li>

                    <!--USers authorization-->
                    <a href="#" [hidden]="!(auth.loggedIn && !auth.isAdmin)" routerLink="/" class="link"
                       routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact:true}"
                       button [matMenuTriggerFor]="userMenu"
                    >Settings</a>
                    <mat-menu #userMenu="matMenu" class="link">
                        <a mat-menu-item routerLink="/account">
                            <i class="fa fa-cog"></i>
                            <span class="font_navbar"> My Account</span>
                        </a>
                        <a mat-menu-item routerLink="/logout">
                            <i class="fa fa-sign-out"></i>
                            <span class="font_navbar"> Logout</span>
                        </a>
                    </mat-menu>
                    <!--Admin authorization-->

                    <a href="#" [hidden]="!(auth.loggedIn && auth.isAdmin)" [matMenuTriggerFor]="adminMenu"
                       routerLink="/" class="link" routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact:true}"
                       button [matMenuTriggerFor]="adminMenu"
                    >Settings</a>
                    <mat-menu #adminMenu="matMenu" class="link">
                        <a mat-menu-item routerLink="/users">
                            <i class="fa fa-user"></i>
                            <span class="font_navbar"> Users</span>
                        </a>
                        <a mat-menu-item routerLink="/connected" class="link">
                            <i class="fa fa-plug"></i>
                            <span class="font_navbar"> Connected Users</span>
                        </a>
                        <a mat-menu-item routerLink="/account">
                            <i class="fa fa-cog"></i>
                            <span class="font_navbar"> My Account</span>
                        </a>
                        <a mat-menu-item routerLink="/logout">
                            <i class="fa fa-sign-out"></i>
                            <span class="font_navbar"> Logout</span>
                        </a>
                    </mat-menu>
                </li>
            </ul>
        </nav>
    </div>


    <router-outlet></router-outlet>
</header>
